<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
    <title>SoundCloud</title>
     <link rel="stylesheet" href="header.css">
</head>

<body>

  <div class="frontHero" style="background-image: url(https://a-v2.sndcdn.com/assets/images/front/search-hero/littlesimz-c580bd.jpg)"><h1 class="frontHero__logo">SoundCloud</h1>


  <div class="frontHero__content">
    <h2 class="frontHero__intro">Find the music you love. Discover new tracks.<br>Connect directly with your favorite artists.</h2>
</div>
    <div class="frontHero__actions">
        <span class="g-dark"><form class="headerSearch"><input type="search" aria-label="Search" autocomplete="off" name="q" placeholder="Search for artists, bands, tracks, podcasts" class="headerSearch__input sc-input g-all-transitions-300" aria-autocomplete="list" aria-owns="searchMenuList">
  <button type="submit" class="headerSearch__submit submit sc-ir">Search</button>
  </form></span> or <a class="frontHero__uploadButton sc-button sc-button-large g-button-transparent-inverted" href="/upload">Upload your own</a>
    </div>

  </div>

  <div class="frontHero__cta">
    <button class="g-opacity-transition g-button-transparent-inverted sc-button sc-button-medium loginButton" tabindex="0" title="Sign in">Sign in</button>
    <button class="g-opacity-transition sc-button sc-button-medium signupButton sc-button-cta" tabindex="0" title="Create a SoundCloud account">Create account</button>
  </div>

  <div class="frontHero__caption">
    Pictured:
      <a href="/littlesimz" class="frontHero__featuredUserLink">Little Simz</a>
  </div>


  </div>





</body>
</html>
